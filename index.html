<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ADHD 특수교사 통합 관리 시스템</title>
  <style>
    :root {
      color-scheme: light dark;
      font-family: "Noto Sans KR", "Apple SD Gothic Neo", Arial, sans-serif;
      background-color: #0b1220;
      color: #e2e8f0;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      background: radial-gradient(circle at top, #1e293b, #0b1220 65%);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    main {
      max-width: 720px;
      width: 100%;
      background: rgba(15, 23, 42, 0.9);
      border: 1px solid rgba(148, 163, 184, 0.2);
      border-radius: 18px;
      padding: 32px;
      box-shadow: 0 24px 48px rgba(15, 23, 42, 0.5);
    }

    h1 {
      font-size: 28px;
      font-weight: 800;
      margin-bottom: 12px;
      color: #f8fafc;
    }

    p {
      line-height: 1.6;
      margin-bottom: 16px;
      color: rgba(226, 232, 240, 0.85);
    }

    ul {
      margin: 16px 0 24px 20px;
    }

    li {
      margin-bottom: 8px;
      color: rgba(226, 232, 240, 0.8);
    }

    .badge {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 6px 12px;
      background: rgba(59, 130, 246, 0.2);
      border: 1px solid rgba(59, 130, 246, 0.5);
      border-radius: 999px;
      font-size: 13px;
      font-weight: 700;
      color: #93c5fd;
      margin-bottom: 20px;
    }

    .note {
      padding: 12px 16px;
      background: rgba(148, 163, 184, 0.1);
      border-radius: 12px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <main>
    <span class="badge">✅ GitHub Pages 안전 모드</span>
    <h1>ADHD 특수교사 통합 관리 시스템</h1>
    <p>
      현재 페이지는 외부 리소스 의존성을 제거하고 정적 콘텐츠만 제공하는 버전입니다.
      GitHub Pages에서 404나 콘솔 에러 없이 안정적으로 표시됩니다.
    </p>
    <ul>
      <li>외부 CDN 스크립트/스타일 제거</li>
      <li>한 개의 HTML 문서 구조 유지</li>
      <li>콘솔 오류 없이 정적 화면 제공</li>
    </ul>
    <p class="note">
      필요한 기능을 다시 추가할 때는 파일을 분리하거나 로컬 리소스를 포함하는 방식을 권장합니다.
    </p>
  </main>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>ADHD ÌäπÏàòÍµêÏÇ¨ ÌÜµÌï© Í¥ÄÎ¶¨ ÏãúÏä§ÌÖú Pro v2.0</title>
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    body { 
      margin: 0; 
      padding: 0; 
      background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 50%, #0a0e27 100%);
      font-family: 'Noto Sans KR', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
      color: #e2e8f0;
      min-height: 100vh;
    }

    .app-container {
      width: min(100%, 1680px);
      margin: 0 auto;
      padding: clamp(14px, 2vw, 28px);
      min-height: 100vh;
    }

    .app-title {
      font-size: clamp(22px, 2.8vw, 36px);
    }

    .section-title {
      font-size: clamp(18px, 2vw, 24px);
      flex-wrap: wrap;
    }
    
    .scrollable {
      -webkit-overflow-scrolling: touch;
      overflow-y: auto;
    }
    
    button, input[type="checkbox"] {
      min-height: 44px;
      min-width: 44px;
    }
    
    #root {
      min-height: 100vh;
      min-height: -webkit-fill-available;
    }

    .editable-input {
      background: transparent;
      border: 1px solid rgba(255,255,255,0.1);
      color: white;
      font-size: inherit;
      font-weight: inherit;
      width: 100%;
      outline: none;
      padding: 4px 8px;
      border-radius: 6px;
      transition: all 0.2s;
      font-family: inherit;
    }
    
    .editable-input:focus {
      border-color: #3b82f6;
      background: rgba(59, 130, 246, 0.1);
    }

    .draggable-task {
      cursor: move;
      transition: transform 0.2s, opacity 0.2s;
    }

    .draggable-task:active {
      opacity: 0.5;
      cursor: grabbing;
    }

    .stat-card {
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
    }

    .stat-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, rgba(255,255,255,0.1), transparent);
      opacity: 0;
      transition: opacity 0.3s;
    }

    .stat-card:hover::before {
      opacity: 1;
    }

    .stat-card:hover {
      transform: translateY(-4px) scale(1.02);
      box-shadow: 0 20px 40px rgba(0,0,0,0.4);
    }

    /* Ï†ëÍ∏∞/ÌéºÏπòÍ∏∞ Ïï†ÎãàÎ©îÏù¥ÏÖò */
    .collapsible {
      overflow: hidden;
      transition: max-height 0.4s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.3s;
    }

    .collapsed {
      max-height: 0 !important;
      opacity: 0;
    }

    .collapse-toggle {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      padding: 8px 12px;
      background: rgba(139, 92, 246, 0.2);
      border: 1px solid rgba(139, 92, 246, 0.3);
      border-radius: 8px;
      color: #a78bfa;
      font-size: 13px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.2s;
    }

    .collapse-toggle:hover {
      background: rgba(139, 92, 246, 0.3);
      transform: scale(1.05);
    }

    @keyframes slideInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .animate-in {
      animation: slideInUp 0.4s ease-out;
    }

    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(10px);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      animation: fadeIn 0.2s;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .modal-content {
      background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 16px;
      max-width: 900px;
      width: 95%;
      max-height: 90vh;
      overflow-y: auto;
      padding: 24px;
      animation: slideInUp 0.3s;
    }

    .progress-ring {
      transform: rotate(-90deg);
    }

    .progress-ring-circle {
      transition: stroke-dashoffset 0.5s;
    }

    input[type="range"] {
      width: 100%;
      height: 8px;
      border-radius: 4px;
      background: rgba(255,255,255,0.1);
      outline: none;
      -webkit-appearance: none;
    }

    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: #3b82f6;
      cursor: pointer;
    }

    input[type="range"]::-moz-range-thumb {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: #3b82f6;
      cursor: pointer;
      border: none;
    }

    .token-badge {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 6px 12px;
      background: linear-gradient(135deg, rgba(251, 191, 36, 0.2), rgba(245, 158, 11, 0.2));
      border: 1px solid rgba(251, 191, 36, 0.3);
      border-radius: 20px;
      font-size: 14px;
      font-weight: 700;
      color: #fbbf24;
    }

    .level-badge {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 6px 12px;
      background: linear-gradient(135deg, rgba(139, 92, 246, 0.2), rgba(124, 58, 237, 0.2));
      border: 1px solid rgba(139, 92, 246, 0.3);
      border-radius: 20px;
      font-size: 14px;
      font-weight: 700;
      color: #a78bfa;
    }

    /* ÏãúÍ∞ÑÌëú Ïä§ÌÉÄÏùº */
    .timetable {
      display: grid;
      grid-template-columns: 80px repeat(5, 1fr);
      gap: 2px;
      background: rgba(0,0,0,0.3);
      border-radius: 12px;
      overflow: hidden;
      margin-bottom: 20px;
    }

    .timetable-cell {
      padding: 12px;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      min-height: 100px;
      cursor: pointer;
      transition: all 0.2s;
      position: relative;
    }

    .timetable-cell:hover {
      background: rgba(59, 130, 246, 0.1);
      border-color: rgba(59, 130, 246, 0.3);
      transform: scale(1.02);
    }

    .timetable-header {
      background: linear-gradient(135deg, rgba(59, 130, 246, 0.3), rgba(99, 102, 241, 0.3));
      border: 1px solid rgba(59, 130, 246, 0.4);
      font-weight: 900;
      text-align: center;
      padding: 14px;
      font-size: 14px;
      color: #60a5fa;
    }

    .lesson-card {
      background: linear-gradient(135deg, rgba(139, 92, 246, 0.3), rgba(168, 85, 247, 0.3));
      border: 1px solid rgba(139, 92, 246, 0.4);
      border-radius: 8px;
      padding: 10px;
      font-size: 12px;
      cursor: pointer;
      transition: all 0.2s;
      margin-bottom: 6px;
    }

    .lesson-card:hover {
      background: linear-gradient(135deg, rgba(139, 92, 246, 0.4), rgba(168, 85, 247, 0.4));
      transform: scale(1.05);
      box-shadow: 0 4px 12px rgba(139, 92, 246, 0.3);
    }

    .lesson-card-title {
      font-weight: 700;
      color: #c4b5fd;
      margin-bottom: 4px;
      font-size: 13px;
    }

    .lesson-card-subtitle {
      font-size: 10px;
      color: rgba(255,255,255,0.7);
    }

    /* ÌïôÏÉù ÌèâÍ∞Ä Í∑∏Î¶¨Îìú */
    .student-eval-grid {
      display: grid;
      grid-template-columns: 120px repeat(6, 1fr);
      gap: 8px;
      margin-top: 16px;
    }

    .eval-cell {
      padding: 12px 8px;
      background: rgba(0,0,0,0.2);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 8px;
      text-align: center;
      cursor: pointer;
      transition: all 0.2s;
      font-size: 13px;
      font-weight: 600;
    }

    .eval-cell:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
    }

    .eval-cell.selected {
      border-color: #3b82f6;
      background: rgba(59, 130, 246, 0.3);
      border-width: 2px;
      font-weight: 900;
    }

    .eval-score-0 { 
      background: linear-gradient(135deg, rgba(107, 114, 128, 0.3), rgba(75, 85, 99, 0.3)); 
      border-color: rgba(107, 114, 128, 0.5);
    }
    .eval-score-0.selected { background: rgba(107, 114, 128, 0.5); }
    
    .eval-score-1 { 
      background: linear-gradient(135deg, rgba(239, 68, 68, 0.3), rgba(220, 38, 38, 0.3)); 
      border-color: rgba(239, 68, 68, 0.5);
    }
    .eval-score-1.selected { background: rgba(239, 68, 68, 0.5); }
    
    .eval-score-2 { 
      background: linear-gradient(135deg, rgba(251, 191, 36, 0.3), rgba(245, 158, 11, 0.3)); 
      border-color: rgba(251, 191, 36, 0.5);
    }
    .eval-score-2.selected { background: rgba(251, 191, 36, 0.5); }
    
    .eval-score-3 { 
      background: linear-gradient(135deg, rgba(59, 130, 246, 0.3), rgba(37, 99, 235, 0.3)); 
      border-color: rgba(59, 130, 246, 0.5);
    }
    .eval-score-3.selected { background: rgba(59, 130, 246, 0.5); }
    
    .eval-score-4 { 
      background: linear-gradient(135deg, rgba(34, 197, 94, 0.3), rgba(22, 163, 74, 0.3)); 
      border-color: rgba(34, 197, 94, 0.5);
    }
    .eval-score-4.selected { background: rgba(34, 197, 94, 0.5); }
    
    .eval-score-5 { 
      background: linear-gradient(135deg, rgba(16, 185, 129, 0.3), rgba(5, 150, 105, 0.3)); 
      border-color: rgba(16, 185, 129, 0.5);
    }
    .eval-score-5.selected { background: rgba(16, 185, 129, 0.5); }

    /* ÌååÏùº ÏóÖÎ°úÎìú Î≤ÑÌäº Ïä§ÌÉÄÏùº */
    .file-input-label {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 12px 20px;
      background: linear-gradient(135deg, #10b981 0%, #059669 100%);
      border: none;
      border-radius: 10px;
      color: white;
      fontSize: 14px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
    }

    .file-input-label:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(16, 185, 129, 0.4);
    }

    input[type="file"] {
      display: none;
    }

    /* ÏïåÎ¶º Î∞∞ÎÑà */
    .alert-banner {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 16px 24px;
      border-radius: 12px;
      background: linear-gradient(135deg, #ef4444, #dc2626);
      color: white;
      font-weight: 700;
      font-size: 16px;
      box-shadow: 0 8px 24px rgba(239, 68, 68, 0.4);
      z-index: 2000;
      animation: slideInRight 0.3s, pulse 1s infinite;
    }

    @keyframes slideInRight {
      from {
        opacity: 0;
        transform: translateX(100px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.05);
      }
    }

    /* Ï∞®Ìä∏ Ïª®ÌÖåÏù¥ÎÑà */
    .chart-container {
      position: relative;
      height: clamp(240px, 30vw, 360px);
      margin: 20px 0;
      padding: 20px;
      background: rgba(0,0,0,0.2);
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.1);
    }

    .chart-container canvas {
      width: 100% !important;
      height: 100% !important;
    }

    .chart-actions {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-top: 12px;
    }

    .chart-actions .form-select {
      min-width: 140px;
      flex: 1 1 160px;
    }

    .stat-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 16px;
    }

    /* ÏßÑÌñâÎ•† ÏûêÎèô ÌëúÏãú */
    .auto-progress-badge {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 4px 10px;
      background: linear-gradient(135deg, rgba(16, 185, 129, 0.2), rgba(5, 150, 105, 0.2));
      border: 1px solid rgba(16, 185, 129, 0.3);
      border-radius: 12px;
      font-size: 11px;
      font-weight: 700;
      color: #10b981;
    }

    /* Î∞òÏùëÌòï ÎîîÏûêÏù∏ - Î™®Î∞îÏùº ÏµúÏ†ÅÌôî */

    /* ÌñÑÎ≤ÑÍ±∞ Î©îÎâ¥ */
    .hamburger-menu {
      display: none;
      flex-direction: column;
      gap: 4px;
      padding: 10px;
      background: rgba(99, 102, 241, 0.3);
      border: 1px solid rgba(99, 102, 241, 0.5);
      border-radius: 8px;
      cursor: pointer;
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1001;
      min-height: 44px;
      min-width: 44px;
    }

    .hamburger-line {
      width: 25px;
      height: 3px;
      background: white;
      border-radius: 2px;
      transition: all 0.3s;
    }

    .mobile-nav-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.9);
      z-index: 1000;
      display: flex;
      flex-direction: column;
      padding: 80px 20px calc(20px + env(safe-area-inset-bottom));
      overflow-y: auto;
    }

    .mobile-nav-close {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 32px;
      color: white;
      cursor: pointer;
      padding: 10px;
      min-height: 44px;
      min-width: 44px;
    }

    /* Í≤ÄÏÉâÎ∞î Ïä§ÌÉÄÏùº */
    .search-container {
      position: sticky;
      top: 0;
      z-index: 999;
      background: rgba(15, 23, 42, 0.95);
      backdrop-filter: blur(10px);
      padding: 12px 20px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .search-input {
      width: 100%;
      padding: 12px 40px 12px 16px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      color: white;
      font-size: 14px;
      outline: none;
      transition: all 0.3s;
    }

    .search-input:focus {
      background: rgba(255, 255, 255, 0.15);
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
    }

    .search-results {
      position: absolute;
      top: 100%;
      left: 20px;
      right: 20px;
      background: rgba(15, 23, 42, 0.98);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      margin-top: 8px;
      max-height: 400px;
      overflow-y: auto;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
    }

    .search-result-item {
      padding: 12px 16px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      cursor: pointer;
      transition: all 0.2s;
    }

    .search-result-item:hover {
      background: rgba(59, 130, 246, 0.2);
    }

    /* ÌïòÎã® ÎÑ§ÎπÑÍ≤åÏù¥ÏÖò (Î™®Î∞îÏùº) */
    .bottom-nav {
      display: none;
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(15, 23, 42, 0.95);
      backdrop-filter: blur(10px);
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      padding: 8px 8px calc(8px + env(safe-area-inset-bottom));
      z-index: 100;
      box-shadow: 0 -4px 16px rgba(0, 0, 0, 0.4);
    }

    .bottom-nav-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 4px;
    }

    .bottom-nav-btn {
      padding: 8px;
      min-height: 52px;
      min-width: 60px;
      background: transparent;
      border: none;
      border-radius: 8px;
      color: rgba(255, 255, 255, 0.7);
      font-size: 11px;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
      transition: all 0.2s;
    }

    .form-field {
      display: flex;
      flex-direction: column;
      gap: 6px;
      margin-bottom: 16px;
    }

    .form-control,
    .form-select,
    .form-textarea {
      width: 100%;
      padding: 12px 14px;
      border-radius: 10px;
      background: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.2);
      color: white;
      font-size: 16px;
      line-height: 1.4;
    }

    .form-textarea {
      resize: vertical;
      min-height: 120px;
    }

    .form-grid {
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 12px;
      margin-bottom: 16px;
    }

    .calendar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
      flex-wrap: wrap;
    }

    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, minmax(0, 1fr));
      gap: 4px;
    }

    .bottom-nav-btn.active {
      background: rgba(99, 102, 241, 0.3);
      color: white;
    }

    .bottom-nav-btn span {
      font-size: 20px;
    }

    /* ÌÉúÎ∏îÎ¶ø (768px - 1024px) */
    @media (max-width: 1024px) and (min-width: 768px) {
      .timetable {
        grid-template-columns: 70px repeat(5, 1fr);
        font-size: 12px;
      }

      .student-eval-grid {
        grid-template-columns: 100px repeat(6, 1fr);
        gap: 6px;
        font-size: 12px;
      }

      .modal-content {
        max-width: 700px;
        padding: 20px;
      }
    }

    /* Î™®Î∞îÏùº (<768px) */
    @media (max-width: 768px) {
      body {
        padding-bottom: 70px;
      }

      .app-container {
        padding: 16px 12px 80px;
      }

      .hamburger-menu {
        display: flex;
        top: 12px;
        right: 12px;
      }

      .bottom-nav {
        display: block;
      }

      .timetable {
        grid-template-columns: 50px repeat(5, 1fr);
        font-size: 10px;
        gap: 1px;
      }

      .student-eval-grid {
        grid-template-columns: 70px repeat(6, 1fr);
        gap: 3px;
        font-size: 10px;
      }

      .timetable-cell {
        min-height: 70px;
        padding: 6px;
      }

      .lesson-card {
        padding: 6px;
        font-size: 10px;
        margin-bottom: 4px;
      }

      .modal-content {
        max-width: 100%;
        width: 100%;
        max-height: 100vh;
        border-radius: 0;
        padding: 16px;
      }

      .chart-container {
        height: 240px;
        padding: 12px;
      }

      /* Ïπ¥Îìú Î∑∞Î°ú Î≥ÄÌôò */
      .mobile-card-view {
        display: block !important;
      }

      .mobile-card-item {
        padding: 16px;
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 12px;
        margin-bottom: 12px;
      }

      /* ÎÑ§ÎπÑÍ≤åÏù¥ÏÖò Ïà®ÍπÄ (ÌïòÎã® ÎÑ§ÎπÑÍ≤åÏù¥ÏÖò ÏÇ¨Ïö©) */
      .desktop-nav {
        display: none !important;
      }

      /* Í≤ÄÏÉâÎ∞î Î™®Î∞îÏùº ÏµúÏ†ÅÌôî */
      .search-container {
        padding: 10px 15px;
      }

      .search-input {
        font-size: 16px; /* iOS Ï§å Î∞©ÏßÄ */
      }

      .form-grid {
        grid-template-columns: 1fr;
      }

      .calendar-grid {
        gap: 2px;
      }
    }

    /* Í∞ÄÎ°ú Î™®Îìú */
    @media (max-width: 768px) and (orientation: landscape) {
      .bottom-nav {
        padding: 4px;
      }

      .bottom-nav-btn {
        padding: 6px;
        font-size: 10px;
      }

      .bottom-nav-btn span {
        font-size: 16px;
      }
    }

    /* Ïä§ÏôÄÏù¥ÌîÑ Ï†úÏä§Ï≤ò ÏßÄÏõê */
    .swipeable {
      touch-action: pan-y;
      user-select: none;

    // CSV ÎÇ¥Î≥¥ÎÇ¥Í∏∞/Í∞ÄÏ†∏Ïò§Í∏∞ Ìï®Ïàò
    function exportToCSV(data, filename) {
      const csvContent = data.map(row => row.map(cell => {
        const cellStr = String(cell || '');
        return cellStr.includes(',') || cellStr.includes('"') || cellStr.includes('\n')
          ? `"${cellStr.replace(/"/g, '""')}"`
          : cellStr;
      }).join(',')).join('\n');

      const blob = new Blob(['\ufeff' + csvContent], { type: 'text/csv;charset=utf-8;' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = filename;
      link.click();
    }

    function parseCSV(text) {
      // ÏûÖÎ†• Í≤ÄÏ¶ù
      if (!text || typeof text !== 'string') {
        throw new Error('Ïú†Ìö®ÌïòÏßÄ ÏïäÏùÄ CSV ÌÖçÏä§Ìä∏ÏûÖÎãàÎã§.');
      }

      // BOM (Byte Order Mark) Ï†úÍ±∞
      if (text.charCodeAt(0) === 0xFEFF) {
        text = text.slice(1);
      }

      // Îπà ÌÖçÏä§Ìä∏ Ï≤òÎ¶¨
      if (text.trim().length === 0) {
        return [];
      }

      const rows = [];
      let currentRow = [];
      let currentCell = '';
      let inQuotes = false;
      let quoteStarted = false; // ÏÖÄÏù¥ Îî∞Ïò¥ÌëúÎ°ú ÏãúÏûëÌñàÎäîÏßÄ Ï∂îÏ†Å

      for (let i = 0; i < text.length; i++) {
        const char = text[i];
        const nextChar = text[i + 1];

        if (char === '"') {
          if (!inQuotes && currentCell === '') {
            // ÏÖÄÏùò ÏãúÏûë Î∂ÄÎ∂ÑÏóêÏÑú Îî∞Ïò¥Ìëú Î∞úÍ≤¨
            inQuotes = true;
            quoteStarted = true;
          } else if (inQuotes && nextChar === '"') {
            // Ïù¥Ïä§ÏºÄÏù¥ÌîÑÎêú Îî∞Ïò¥Ìëú ("" -> ")
            currentCell += '"';
            i++;
          } else if (inQuotes) {
            // Îî∞Ïò¥Ìëú Ï¢ÖÎ£å
            inQuotes = false;
          } else {
            // Îî∞Ïò¥ÌëúÎ°ú ÏãúÏûëÌïòÏßÄ ÏïäÏùÄ ÏÖÄ ÎÇ¥Î∂ÄÏùò Îî∞Ïò¥ÌëúÎäî Î¶¨ÌÑ∞Îü¥Î°ú Ï≤òÎ¶¨
            currentCell += char;
          }
        } else if (char === ',' && !inQuotes) {
          // ÌïÑÎìú Íµ¨Î∂ÑÏûê
          currentRow.push(currentCell);
          currentCell = '';
          quoteStarted = false;
        } else if ((char === '\n' || char === '\r') && !inQuotes) {
          // Ìñâ Ï¢ÖÎ£å
          currentRow.push(currentCell);

          // Îπà ÌñâÏù¥ ÏïÑÎãå Í≤ΩÏö∞Îßå Ï∂îÍ∞Ä (Î™®Îì† ÏÖÄÏù¥ ÎπÑÏñ¥ÏûàÏßÄ ÏïäÏùÄ Í≤ΩÏö∞)
          if (currentRow.some(cell => cell.trim() !== '')) {
            rows.push(currentRow);
          }

          currentRow = [];
          currentCell = '';
          quoteStarted = false;

          // CRLF Ï≤òÎ¶¨
          if (char === '\r' && nextChar === '\n') {
            i++;
          }
        } else {
          currentCell += char;
        }
      }

      // ÎßàÏßÄÎßâ ÏÖÄÍ≥º Ìñâ Ï≤òÎ¶¨
      if (currentCell || currentRow.length > 0) {
        currentRow.push(currentCell);
        // Îπà ÌñâÏù¥ ÏïÑÎãå Í≤ΩÏö∞Îßå Ï∂îÍ∞Ä
        if (currentRow.some(cell => cell.trim() !== '')) {
          rows.push(currentRow);
        }
      }

      // Îî∞Ïò¥ÌëúÍ∞Ä Ï†úÎåÄÎ°ú Îã´ÌûàÏßÄ ÏïäÏùÄ Í≤ΩÏö∞ Í≤ΩÍ≥†
      if (inQuotes) {
        console.warn('CSV ÌååÏã± Í≤ΩÍ≥†: Îã´ÌûàÏßÄ ÏïäÏùÄ Îî∞Ïò¥ÌëúÍ∞Ä Î∞úÍ≤¨ÎêòÏóàÏäµÎãàÎã§.');
      }

      // Ìñâ Í∏∏Ïù¥ Ï†ïÍ∑úÌôî (Í∞ÄÏû• Í∏¥ ÌñâÏùÑ Í∏∞Ï§ÄÏúºÎ°ú Îπà ÏÖÄ Ï∂îÍ∞Ä)
      const maxLength = Math.max(...rows.map(row => row.length));
      rows.forEach(row => {
        while (row.length < maxLength) {
          row.push('');
        }
      });

      return rows;
    }

    function calculateAutoProgress(task) {

    // ÏõêÌòï ÌÉÄÏù¥Î®∏ Ïª¥Ìè¨ÎÑåÌä∏
    function CircularTimer({ remainingMs, totalMs, size = 200 }) {
      const progress = totalMs > 0 ? clamp01(remainingMs / totalMs) : 1;
      const radius = (size - 20) / 2;
      const circumference = 2 * Math.PI * radius;
      const offset = circumference * (1 - progress);
      
      const minutes = Math.floor(remainingMs / 60000);
      const seconds = Math.floor((remainingMs % 60000) / 1000);

      return (

              cx={size / 2}

            <circle

              r={radius}
              fill="none"
              stroke={progress > 0.5 ? '#10b981' : progress > 0.2 ? '#f59e0b' : '#ef4444'}
              strokeWidth="10"
              strokeDasharray={circumference}
              strokeDashoffset={offset}
              style={{ transition: 'stroke-dashoffset 0.3s linear, stroke 0.3s' }}

            </div>
          </div>
        </div>
      );
    }

    // Ï∂úÎ∞ú ÏïåÎûå Ïπ¥Ïö¥Ìä∏Îã§Ïö¥ Î∞î (ÏàòÏ†ï: ÏïåÎûå Í∏∞Îä• Í∞ïÌôî)
    function CountdownBar({ schedule, now, onAlert }) {
      if (!schedule.arrivalTs) return null;

      const departTs = schedule.arrivalTs - schedule.departBeforeMin * 60 * 1000;
      const remaining = departTs - now;
      const totalTime = schedule.departBeforeMin * 60 * 1000;

      const isPast = remaining < 0;

      useEffect(() => {
        if (isDepartTime && onAlert) {

        }

            <div style={{
              height: '100%',
              width: `${progress * 100}%`,
              background: isPast ? 'linear-gradient(90deg, #ef4444, #dc2626)' : 
                         isUrgent ? 'linear-gradient(90deg, #fbbf24, #f59e0b)' : 
                         'linear-gradient(90deg, #10b981, #059669)',

    function Calendar({ tasks, schedules, lessons }) {
      const [currentMonth, setCurrentMonth] = useState(new Date());
      const touchStartXRef = useRef(null);
      const touchStartYRef = useRef(null);

      const year = currentMonth.getFullYear();
      const month = currentMonth.getMonth();

      const firstDay = new Date(year, month, 1);
      const lastDay = new Date(year, month + 1, 0);
      const startDay = firstDay.getDay();
      const daysInMonth = lastDay.getDate();

      const prevMonth = () => setCurrentMonth(new Date(year, month - 1, 1));
      const nextMonth = () => setCurrentMonth(new Date(year, month + 1, 1));

      const handleTouchStart = (event) => {
        const touch = event.touches[0];
        touchStartXRef.current = touch.clientX;
        touchStartYRef.current = touch.clientY;
      };

      const handleTouchEnd = (event) => {
        if (touchStartXRef.current === null || touchStartYRef.current === null) return;
        const touch = event.changedTouches[0];
        const deltaX = touch.clientX - touchStartXRef.current;
        const deltaY = touch.clientY - touchStartYRef.current;
        if (Math.abs(deltaX) > 50 && Math.abs(deltaX) > Math.abs(deltaY)) {
          if (deltaX > 0) {
            prevMonth();
          } else {
            nextMonth();
          }
        }
        touchStartXRef.current = null;
        touchStartYRef.current = null;
      };

      const days = [];
      for (let i = 0; i < startDay; i++) {
        days.push(<div key={`empty-${i}`} style={{ padding: 8 }} />);
      }

      for (let day = 1; day <= daysInMonth; day++) {
        const dayTasks = tasks.filter(t => {
          if (!t.deadlineTs) return false;
          const d = new Date(t.deadlineTs);
          return d.getFullYear() === year && d.getMonth() === month && d.getDate() === day;
        });

        const daySchedules = schedules.filter(s => {
          if (!s.arrivalTs) return false;
          const d = new Date(s.arrivalTs);
          return d.getFullYear() === year && d.getMonth() === month && d.getDate() === day;
        });

        const dayLessons = lessons.filter(l => {
          if (!l.date) return false;
          const d = new Date(l.date);
          return d.getFullYear() === year && d.getMonth() === month && d.getDate() === day;
        });

        const isToday = new Date().toDateString() === new Date(year, month, day).toDateString();

        days.push(
          <div
            key={day}
            style={{
              padding: 8,
              borderRadius: 8,
              background: isToday ? 'rgba(59, 130, 246, 0.2)' : 'rgba(255,255,255,0.02)',
              border: isToday ? '2px solid #3b82f6' : '1px solid rgba(255,255,255,0.05)',
              minHeight: 100,
            }}
          >
            <div style={{ 
              fontSize: 14, 
              fontWeight: isToday ? 900 : 700, 
              color: isToday ? '#3b82f6' : 'white',
              marginBottom: 6,
            }}>
              {day}
            </div>

            {dayTasks.map(t => (
              <div
                key={t.id}
                style={{
                  fontSize: 10,
                  padding: '3px 6px',
                  borderRadius: 4,
                  background: CATEGORIES[t.category]?.color || '#6b7280',
                  color: 'white',
                  marginBottom: 2,
                  overflow: 'hidden',
                  textOverflow: 'ellipsis',
                  whiteSpace: 'nowrap',
                }}
                title={t.title}
              >
                {t.title}
              </div>
            ))}

            {daySchedules.map(s => (
              <div
                key={s.id}
                style={{
                  fontSize: 10,
                  padding: '3px 6px',
                  borderRadius: 4,
                  background: '#10b981',
                  color: 'white',
                  marginBottom: 2,
                  overflow: 'hidden',
                  textOverflow: 'ellipsis',
                  whiteSpace: 'nowrap',
                }}
                title={s.name}
              >
                üöó {s.name}
              </div>
            ))}

            {dayLessons.map(l => (
              <div
                key={l.id}
                style={{
                  fontSize: 10,
                  padding: '3px 6px',
                  borderRadius: 4,
                  background: '#8b5cf6',
                  color: 'white',
                  marginBottom: 2,
                  overflow: 'hidden',
                  textOverflow: 'ellipsis',
                  whiteSpace: 'nowrap',
                }}
                title={l.subject}
              >
                üë®‚Äçüè´ {l.subject}
              </div>
            ))}
          </div>
        );
      }

      return (
        <div className="swipeable calendar-swipe" onTouchStart={handleTouchStart} onTouchEnd={handleTouchEnd}>
          <div className="calendar-header" style={{ marginBottom: 16 }}>
            <button
              style={{
                padding: '10px 18px',
                background: 'rgba(255,255,255,0.1)',
                border: '1px solid rgba(255,255,255,0.2)',
                borderRadius: 10,
                color: 'white',
                cursor: 'pointer',
                fontSize: 14,
                fontWeight: 700,
              }}
              onClick={prevMonth}
            >
              ‚óÄ Ïù¥Ï†Ñ
            </button>
            <div style={{ fontSize: 20, fontWeight: 900, color: 'white' }}>
              {year}ÎÖÑ {month + 1}Ïõî
            </div>
            <button
              style={{
                padding: '10px 18px',
                background: 'rgba(255,255,255,0.1)',
                border: '1px solid rgba(255,255,255,0.2)',
                borderRadius: 10,
                color: 'white',
                cursor: 'pointer',
                fontSize: 14,
                fontWeight: 700,
              }}
              onClick={nextMonth}
            >
              Îã§Ïùå ‚ñ∂
            </button>
          </div>

          <div className="calendar-grid">
            {['Ïùº', 'Ïõî', 'Ìôî', 'Ïàò', 'Î™©', 'Í∏à', 'ÌÜ†'].map(d => (
              <div key={d} style={{ 
                textAlign: 'center', 
                fontSize: 13, 
                fontWeight: 700, 
                color: 'rgba(255,255,255,0.7)',
                padding: 8,
              }}>
                {d}
              </div>
            ))}
            {days}
          </div>
        </div>
      );
    }
// Î©îÏù∏ App Ïª¥Ìè¨ÎÑåÌä∏
    function App() {
      const [state, setState] = useState(loadState);
      const [view, setView] = useState('dashboard');

      const [showAlert, setShowAlert] = useState(null);
      const [selectedStudent, setSelectedStudent] = useState(null);
      const [searchQuery, setSearchQuery] = useState('');
      const [searchResults, setSearchResults] = useState([]);

      const [showMobileMenu, setShowMobileMenu] = useState(false);

      const [reportType, setReportType] = useState('weekly');
      const searchInputRef = useRef(null);

      useEffect(() => {
        saveState(state);

      // 1Ï¥àÎßàÎã§ Ìã± ÏóÖÎç∞Ïù¥Ìä∏ (ÏïåÎûå Ï≤¥ÌÅ¨Ïö©)
      useEffect(() => {
        const iv = setInterval(() => setTick(t => t + 1), 1000);
        return () => clearInterval(iv);

      useEffect(() => {
        requestNotificationPermission();
      }, []);

      // ÌÇ§Î≥¥Îìú Îã®Ï∂ïÌÇ§ (Ctrl/Cmd + KÎ°ú Í≤ÄÏÉâ Ïó¥Í∏∞)
      useEffect(() => {
        const handleKeyDown = (e) => {
          if ((e.ctrlKey || e.metaKey) && e.key === 'k') {
            e.preventDefault();
            setShowSearch(true);
            setTimeout(() => searchInputRef.current?.focus(), 100);
          }
          if (e.key === 'Escape' && showSearch) {
            setShowSearch(false);
            setSearchQuery('');

        };
        window.addEventListener('keydown', handleKeyDown);
        return () => window.removeEventListener('keydown', handleKeyDown);
      }, [showSearch]);

      // Ïã§ÏãúÍ∞Ñ Í≤ÄÏÉâ Í∏∞Îä•
      useEffect(() => {
        if (!searchQuery.trim()) {
          setSearchResults([]);
          return;
        }

        const query = searchQuery.toLowerCase();
        const results = [];

        // ÏàòÏóÖ Í≤ÄÏÉâ
        state.lessons.forEach(lesson => {
          if (lesson.subject?.toLowerCase().includes(query) ||
              lesson.topic?.toLowerCase().includes(query) ||

            results.push({
              type: 'ÏàòÏóÖ',
              title: lesson.subject,
              subtitle: `${lesson.dayOfWeek}ÏöîÏùº ${lesson.period} - ${lesson.topic || ''}`,
              data: lesson,
              action: () => { setEditingLesson(lesson); setShowSearch(false); }
            });
          }
        });

        // Í≥ºÏ†ú Í≤ÄÏÉâ
        state.tasks.forEach(task => {
          if (task.title?.toLowerCase().includes(query)) {
            results.push({
              type: 'Í≥ºÏ†ú',
              title: task.title,
              subtitle: `${CATEGORIES[task.category]?.label} - ${PRIORITIES[task.priority]?.label}`,
              data: task,
              action: () => { setView('tasks'); setShowSearch(false); }
            });
          }
        });

        // ÏùºÏ†ï Í≤ÄÏÉâ
        state.schedules.forEach(schedule => {
          if (schedule.name?.toLowerCase().includes(query)) {
            results.push({
              type: 'ÏùºÏ†ï',
              title: schedule.name,
              subtitle: new Date(schedule.arrivalTs).toLocaleString('ko-KR'),
              data: schedule,
              action: () => { setView('schedule'); setShowSearch(false); }
            });
          }
        });

        // ÌñâÎèô Î°úÍ∑∏ Í≤ÄÏÉâ
        state.behaviorLog.forEach(log => {
          if (log.behavior?.toLowerCase().includes(query) ||
              log.studentName?.toLowerCase().includes(query) ||
              log.interventionNote?.toLowerCase().includes(query)) {
            results.push({
              type: 'ÌñâÎèô',
              title: `${log.studentName} - ${log.behavior}`,

              data: log,
              action: () => { setView('behavior'); setEditingBehavior(log); setShowSearch(false); }
            });
          }
        });

        setSearchResults(results.slice(0, 20)); // ÏµúÎåÄ 20Í∞úÎßå ÌëúÏãú
      }, [searchQuery, state.lessons, state.tasks, state.schedules, state.behaviorLog]);

      // Í≤ÄÏÉâ Í∏∞Î°ù Ï†ÄÏû•
      const saveSearchHistory = (query) => {
        if (!query.trim()) return;
        setState(p => ({
          ...p,
          recentSearches: [query, ...p.recentSearches.filter(s => s !== query)].slice(0, 10)
        }));
      };

      // Ï∂úÎ∞ú ÏïåÎûå Ìï∏Îì§Îü¨ (ÏàòÏ†ï: Ï†úÎåÄÎ°ú Ïö∏Î¶¨ÎèÑÎ°ù)
      const handleScheduleAlert = useCallback((scheduleId) => {
        // setState Ìï®ÏàòÌòï ÏóÖÎç∞Ïù¥Ìä∏Î•º ÏÇ¨Ïö©ÌïòÏó¨ ÏµúÏã† stateÏóê Ï†ëÍ∑ºÌïòÍ≥† stale closure Î∞©ÏßÄ
        setState(prevState => {
          // Ïù¥ÎØ∏ ÏïåÎ¶ºÏùÑ Î≥¥ÎÇ∏ Í≤ΩÏö∞ ÏÉÅÌÉú Î≥ÄÍ≤Ω ÏóÜÏù¥ Î¶¨ÌÑ¥
          if (prevState.alertedSchedules[scheduleId]) {
            return prevState;
          }

          // ÏµúÏã† stateÏóêÏÑú Ïä§ÏºÄÏ§Ñ Ï∞æÍ∏∞
          const schedule = prevState.schedules.find(s => s.id === scheduleId);
          if (!schedule) {
            return prevState;
          }

          // ÏïåÎ¶º ÌëúÏãú
          showNotification(
            'üöó Ï∂úÎ∞ú ÏãúÍ∞ÑÏûÖÎãàÎã§!',
            `${schedule.name} - ÏßÄÍ∏à Î∞îÎ°ú Ï∂úÎ∞úÌïòÏÑ∏Ïöî!`,
            { tag: scheduleId, requireInteraction: true }
          );

          setShowAlert({
            title: 'üöó Ï∂úÎ∞ú ÏãúÍ∞Ñ!',
            message: `${schedule.name}\nÏßÄÍ∏à Ï∂úÎ∞úÌïòÏÑ∏Ïöî!`,
            schedule: schedule
          });

          // 5Ï¥à ÌõÑ ÏïåÎ¶º Î∞∞ÎÑà ÏûêÎèô Ï†úÍ±∞
          setTimeout(() => setShowAlert(null), 5000);

          // ÏïåÎ¶º ÏÉÅÌÉú ÏóÖÎç∞Ïù¥Ìä∏
          return {
            ...prevState,
            alertedSchedules: { ...prevState.alertedSchedules, [scheduleId]: true },
          };
        });
      }, []); // Îπà ÏùòÏ°¥ÏÑ± Î∞∞Ïó¥Î°ú Ìï®Ïàò Ïû¨ÏÉùÏÑ± Î∞©ÏßÄ, setState Ìï®ÏàòÌòï ÏóÖÎç∞Ïù¥Ìä∏Î°ú ÏµúÏã† state Î≥¥Ïû•

      // Ï†ëÍ∏∞/ÌéºÏπòÍ∏∞ ÌÜ†Í∏Ä
      const toggleCollapse = (id) => {
        setState(p => ({
          ...p,

            ...p.collapsedItems,
            [id]: !p.collapsedItems[id],
          },
        }));
      };

      // Í≥ºÏ†ú Ï∂îÍ∞Ä
      const addTask = () => {
        const newTask = {

        setState(p => ({ ...p, tasks: [...p.tasks, newTask] }));
      };

      // Í≥ºÏ†ú ÏÇ≠Ï†ú
      const deleteTask = (taskId) => {
        if (confirm('Ï†ïÎßê ÏÇ≠Ï†úÌïòÏãúÍ≤†ÏäµÎãàÍπå?')) {
          setState(p => ({ ...p, tasks: p.tasks.filter(t => t.id !== taskId) }));
        }
      };

      // Í≥ºÏ†ú ÏàòÏ†ï
      const updateTask = (taskId, updates) => {

          ...p,

        }));
      };

      // ÏÑ∏Î∂Ä Îã®Í≥Ñ ÌÜ†Í∏Ä
      const toggleStep = (taskId, stepId) => {

          tasks: p.tasks.map(t => {

      // ÏÑ∏Î∂Ä Îã®Í≥Ñ Ï∂îÍ∞Ä
      const addStep = (taskId) => {
        const stepText = prompt('ÏÑ∏Î∂Ä Îã®Í≥ÑÎ•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî:');

      // ÏàòÏóÖ Ï∂îÍ∞Ä/ÏàòÏ†ï
      const saveLesson = (lesson) => {
        if (lesson.id) {
          // ÏàòÏ†ï
          setState(p => ({
            ...p,

          }));
        } else {
          // Ï∂îÍ∞Ä
          setState(p => ({

          }));
        }
        setEditingLesson(null);
      };

      // ÏàòÏóÖ ÏÇ≠Ï†ú
      const deleteLesson = (lessonId) => {
        if (confirm('Ï†ïÎßê ÏÇ≠Ï†úÌïòÏãúÍ≤†ÏäµÎãàÍπå?')) {
          setState(p => ({
            ...p,

              Object.entries(p.studentEvals).filter(([key]) => !key.startsWith(lessonId))
            )
          }));
        }
      };

      // ÌïôÏÉù ÌèâÍ∞Ä Ï†ÄÏû•
      const saveStudentEval = (lessonId, studentId, score, memo = '') => {
        setState(p => ({
          ...p,
          studentEvals: {
            ...p.studentEvals,
            [`${lessonId}-${studentId}`]: { score, memo, updatedAt: nowMs() }
          }
        }));
      };

      // ÏàòÏóÖ CSV ÎÇ¥Î≥¥ÎÇ¥Í∏∞
      const exportLessonsCSV = () => {
        const headers = ['ID', 'ÎÇ†Ïßú', 'ÏöîÏùº', 'ÍµêÏãú', 'Í≥ºÎ™©', 'Ï†úÏû¨', 'Î™©Ìëú', 'ÌôúÎèô'];
        const rows = [headers];
        
        state.lessons.forEach(lesson => {
          rows.push([
            lesson.id,
            lesson.date ? new Date(lesson.date).toLocaleDateString('ko-KR') : '',
            lesson.dayOfWeek || '',

          ]);
        });

        exportToCSV(rows, `ÏàòÏóÖÍ¥ÄÎ¶¨_${new Date().toISOString().slice(0,10)}.csv`);
      };

      // ÌèâÍ∞Ä CSV ÎÇ¥Î≥¥ÎÇ¥Í∏∞
      const exportEvalsCSV = () => {
        const headers = ['ÏàòÏóÖID', 'ÎÇ†Ïßú', 'Í≥ºÎ™©', 'ÌïôÏÉù', 'ÌèâÍ∞ÄÏ†êÏàò', 'Î©îÎ™®'];
        const rows = [headers];
        
        Object.entries(state.studentEvals).forEach(([key, evalData]) => {
          const [lessonId, studentId] = key.split('-');
          const lesson = state.lessons.find(l => l.id === lessonId);
          
          rows.push([
            lessonId,
            lesson?.date ? new Date(lesson.date).toLocaleDateString('ko-KR') : '',
            lesson?.subject || '',
            studentId,
            evalData.score,
            evalData.memo || ''
          ]);
        });

        exportToCSV(rows, `ÌïôÏÉùÌèâÍ∞Ä_${new Date().toISOString().slice(0,10)}.csv`);
      };

      // CSV Í∞ÄÏ†∏Ïò§Í∏∞
      const importLessonsCSV = (e) => {
        const file = e.target.files[0];
        if (!file) return;

        // ÌååÏùº ÌÅ¨Í∏∞ Í≤ÄÏ¶ù (10MB Ï†úÌïú)
        if (file.size > 10 * 1024 * 1024) {
          alert('ÌååÏùº ÌÅ¨Í∏∞Í∞Ä ÎÑàÎ¨¥ ÌÅΩÎãàÎã§. 10MB Ïù¥ÌïòÏùò ÌååÏùºÎßå ÏóÖÎ°úÎìú Í∞ÄÎä•Ìï©ÎãàÎã§.');
          e.target.value = '';
          return;
        }

        const reader = new FileReader();

        reader.onload = (evt) => {
          try {
            const text = evt.target.result;

            if (!text || typeof text !== 'string') {
              throw new Error('ÌååÏùº ÎÇ¥Ïö©ÏùÑ ÏùΩÏùÑ Ïàò ÏóÜÏäµÎãàÎã§.');
            }

            const rows = parseCSV(text);

            if (!Array.isArray(rows) || rows.length < 2) {
              alert('Ïò¨Î∞îÎ•∏ CSV ÌååÏùºÏù¥ ÏïÑÎãôÎãàÎã§. ÏµúÏÜå 2Ï§Ñ(Ìó§Îçî + Îç∞Ïù¥ÌÑ∞) Ïù¥ÏÉÅ ÌïÑÏöîÌï©ÎãàÎã§.');
              return;
            }

            const newLessons = [];
            const errors = [];

            for (let i = 1; i < rows.length; i++) {
              try {
                const [id, date, dayOfWeek, period, subject, topic, goal, activity] = rows[i];
                if (subject) {
                  newLessons.push({
                    id: id || uuid(),
                    date: date ? new Date(date).getTime() : null,
                    dayOfWeek,
                    period,
                    subject,
                    topic,
                    goal,
                    activity
                  });
                }
              } catch (rowError) {
                errors.push(`${i + 1}Î≤àÏß∏ Ìñâ Ï≤òÎ¶¨ Ïã§Ìå®: ${rowError.message}`);
              }
            }

            if (errors.length > 0) {
              console.warn('CSV Í∞ÄÏ†∏Ïò§Í∏∞ Ï§ë ÏùºÎ∂Ä Ïò§Î•ò Î∞úÏÉù:', errors);
              if (!confirm(`${errors.length}Í∞úÏùò ÌñâÏùÑ Ï≤òÎ¶¨ÌïòÏßÄ Î™ªÌñàÏäµÎãàÎã§.\n${newLessons.length}Í∞úÏùò ÏàòÏóÖÏùÑ Í∞ÄÏ†∏Ïò§ÏãúÍ≤†ÏäµÎãàÍπå?`)) {
                return;
              }
            }

            if (newLessons.length === 0) {
              alert('Í∞ÄÏ†∏Ïò¨ Ïàò ÏûàÎäî Ïú†Ìö®Ìïú Îç∞Ïù¥ÌÑ∞Í∞Ä ÏóÜÏäµÎãàÎã§.');
              return;
            }

            if (confirm(`${newLessons.length}Í∞úÏùò ÏàòÏóÖÏùÑ Í∞ÄÏ†∏Ïò§ÏãúÍ≤†ÏäµÎãàÍπå?`)) {
              setState(p => ({
                ...p,
                lessons: [...p.lessons, ...newLessons]
              }));
              alert(`${newLessons.length}Í∞úÏùò ÏàòÏóÖÏùÑ ÏÑ±Í≥µÏ†ÅÏúºÎ°ú Í∞ÄÏ†∏ÏôîÏäµÎãàÎã§.`);
            }
          } catch (error) {
            console.error('CSV ÌååÏùº Ï≤òÎ¶¨ Ïò§Î•ò:', error);
            alert(`CSV ÌååÏùº Ï≤òÎ¶¨ Ï§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§:\n${error.message}\n\nÌååÏùº ÌòïÏãùÏùÑ ÌôïÏù∏Ìï¥Ï£ºÏÑ∏Ïöî.`);
          }
        };

        reader.onerror = (error) => {
          console.error('ÌååÏùº ÏùΩÍ∏∞ Ïò§Î•ò:', error);
          alert('ÌååÏùºÏùÑ ÏùΩÎäî Ï§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§. ÌååÏùºÏù¥ ÏÜêÏÉÅÎêòÏóàÍ±∞ÎÇò Ï†ëÍ∑º Í∂åÌïúÏù¥ ÏóÜÏùÑ Ïàò ÏûàÏäµÎãàÎã§.');
        };

        reader.onabort = () => {
          console.warn('ÌååÏùº ÏùΩÍ∏∞Í∞Ä Ï§ëÎã®ÎêòÏóàÏäµÎãàÎã§.');
          alert('ÌååÏùº ÏùΩÍ∏∞Í∞Ä Ï∑®ÏÜåÎêòÏóàÏäµÎãàÎã§.');
        };

        try {
          reader.readAsText(file, 'UTF-8');

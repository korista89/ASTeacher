<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ASTeacher</title>
  <style>
    :root {
      color-scheme: light dark;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 50%, #0a0e27 100%);
      font-family: "Noto Sans KR", "Apple SD Gothic Neo", "Segoe UI", sans-serif;
      color: #e2e8f0;
      line-height: 1.65;
      padding: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    main {
      max-width: 860px;
      width: 100%;
      background: rgba(15, 23, 42, 0.9);
      border: 1px solid rgba(148, 163, 184, 0.2);
      border-radius: 18px;
      padding: 32px;
      box-shadow: 0 24px 48px rgba(15, 23, 42, 0.45);
    }

    h1 {
      font-size: 28px;
      font-weight: 800;
      margin-bottom: 12px;
      color: #f8fafc;
    }

    h2 {
      font-size: 18px;
      font-weight: 700;
      margin: 24px 0 12px;
      color: #e2e8f0;
    }

    p {
      margin-bottom: 16px;
      color: rgba(226, 232, 240, 0.85);
    }

    ul {
      margin: 0 0 8px 20px;
    }

    li {
      margin-bottom: 8px;
      color: rgba(226, 232, 240, 0.8);
    }

    .badge {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 6px 12px;
      border-radius: 999px;
      background: rgba(59, 130, 246, 0.2);
      border: 1px solid rgba(59, 130, 246, 0.5);
      font-size: 13px;
      font-weight: 700;
      color: #93c5fd;
      margin-bottom: 18px;
    }

    .panel {
      margin-top: 12px;
      padding: 16px;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    @media (max-width: 768px) {
      body {
        padding: 16px;
        line-height: 1.8;
      }

      main {
        padding: 24px;
      }

      h1 {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <header style="padding: 0 0 20px;">
    <h1 style="font-size: 24px; font-weight: 800; color: #f8fafc; margin-bottom: 8px;">ASTeacher</h1>
    <p style="font-size: 14px; color: rgba(226, 232, 240, 0.85); line-height: 1.6;">
      이 사이트는 교사용 도구 프로토타입입니다. 현재는 Baseline v0(정적 페이지)이며, 향후 기능을 단계적으로 추가합니다.
    </p>
  </header>
  <main>
    <span class="badge">✅ Baseline v0 유지</span>
    <h2 style="font-size: 20px; font-weight: 800; margin-bottom: 12px; color: #f8fafc;">ADHD 특수교사 통합 관리 시스템</h2>
    <p>
      이 사이트는 특수교사가 수업 준비, 학생 지원, 일정 관리를 한 곳에서 정리할 수 있도록 돕는
      통합 관리 시스템의 Baseline v0 안내 페이지입니다.
    </p>
    <div class="panel">
      <h2>향후 추가될 기능 (예정)</h2>
      <ul>
        <li>개별 학생 지원 기록 및 평가 추적</li>
        <li>수업/업무 일정을 통합한 캘린더 뷰</li>
        <li>공유 템플릿과 체크리스트 기반 협업</li>
      </ul>
    </div>
  </main>
</body>
</html>
